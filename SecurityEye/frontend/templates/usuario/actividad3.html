<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Actividad: Hidrataci√≥n Ocular</title>

<!-- ‚≠ê AGREGAR ESTA L√çNEA -->
<script src="../../config.js"></script>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

<style>
  body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background-color: #A8DCD7; /* Mismo color base */
    margin: 0;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    overflow: hidden;
  }

  .activity-card {
    background-color: rgba(255, 255, 255, 0.98);
    border-radius: 35px;
    padding: 30px;
    box-shadow: 0 20px 40px rgba(0,0,0,0.08);
    width: 90%;
    max-width: 750px;
    text-align: center;
    display: flex;
    flex-direction: column;
    gap: 15px;
  }

  h2 {
    color: #3A7D8E;
    font-weight: 700;
    margin: 0;
    font-size: 1.8rem;
  }

  /* --- ESCENARIO DE ANIMACI√ìN --- */
  .animation-stage {
    position: relative;
    width: 100%;
    height: 300px;
    background-color: #F4FBF9;
    border-radius: 25px;
    display: flex;
    justify-content: center;
    align-items: center;
    overflow: hidden;
    box-shadow: inset 0 0 15px rgba(58, 125, 142, 0.05);
  }

  /* Overlay de Inicio */
  .start-overlay {
    position: absolute;
    inset: 0;
    background-color: rgba(255, 255, 255, 0.8);
    backdrop-filter: blur(4px);
    border-radius: 25px;
    display: flex;
    justify-content: center;
    align-items: center;
    flex-direction: column;
    z-index: 20;
    transition: opacity 0.4s ease;
  }

  .btn-start-big {
    background-color: #3A7D8E;
    color: white;
    font-size: 1.4rem;
    padding: 12px 40px;
    border-radius: 50px;
    border: none;
    box-shadow: 0 8px 20px rgba(58, 125, 142, 0.4);
    transition: transform 0.2s;
    font-weight: 600;
    cursor: pointer;
  }
  .btn-start-big:hover { transform: scale(1.05); }

  /* C√≠rculo Principal */
  .focus-circle {
    width: 140px;
    height: 140px;
    border-radius: 50%;
    box-shadow: 0 10px 30px rgba(58, 125, 142, 0.3);
    z-index: 5;
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 4rem;
    color: white;
    transition: all 0.5s ease;
  }

  /* ESTADOS VISUALES DEL C√çRCULO */
  .state-open {
    background-color: #3A7D8E;
    transform: scale(1);
  }
  
  .state-close {
    background-color: #2a5d6b;
    transform: scale(0.6); /* Se hace peque√±o */
  }

  .state-squeeze {
    background-color: #E74C3C; /* Rojo suave para indicar tensi√≥n */
    transform: scale(0.5);
    animation: shake 0.5s infinite; /* Vibra para indicar fuerza */
  }

  .state-finish {
    background-color: #27ae60;
    transform: scale(1.2);
  }

  @keyframes shake {
    0% { transform: scale(0.5) rotate(0deg); }
    25% { transform: scale(0.5) rotate(2deg); }
    75% { transform: scale(0.5) rotate(-2deg); }
    100% { transform: scale(0.5) rotate(0deg); }
  }

  /* --- TEXTOS --- */
  .instruction-container {
    height: 60px;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
  }

  .instruction-text {
    font-size: 1.6rem;
    font-weight: 700;
    color: #4A8B95;
    text-transform: uppercase;
    letter-spacing: 1px;
    margin: 0;
    transition: color 0.3s;
  }
  
  .sub-text {
    font-size: 1.1rem;
    color: #7f8c8d;
    font-weight: 400;
  }

  /* --- PROGRESO --- */
  .progress-wrapper {
    width: 90%;
    margin: 0 auto;
    display: none;
  }

  .progress {
    height: 25px;
    border-radius: 15px;
    background-color: #e9ecef;
  }

  .progress-bar {
    background-color: #3A7D8E;
    transition: width 0.5s ease;
  }

  .timer-text {
    font-size: 1.2rem;
    color: #555;
    margin-top: 10px;
    font-weight: 600;
  }

  #finishBtn {
    display: none;
    background-color: #27ae60;
    color: white;
    font-size: 1.2rem;
    padding: 10px 40px;
    border-radius: 50px;
    border: none;
    box-shadow: 0 8px 20px rgba(39, 174, 96, 0.3);
    margin: 0 auto;
    animation: popIn 0.5s;
    cursor: pointer;
  }
  #finishBtn:hover { background-color: #219150; }

  @keyframes popIn {
    0% { transform: scale(0); opacity: 0; }
    100% { transform: scale(1); opacity: 1; }
  }

  /* ‚≠ê AGREGAR ESTO: Estilo para debug info */
  .debug-info {
    position: fixed;
    bottom: 10px;
    right: 10px;
    font-size: 0.7rem;
    color: #999;
    background: #222;
    padding: 8px;
    border-radius: 5px;
    max-width: 200px;
    text-align: right;
    word-break: break-all;
    z-index: 10000;
  }

</style>
</head>
<body>

<!-- ‚≠ê AGREGAR ESTE BLOQUE -->
<div class="debug-info">
  <div>Ambiente: <span id="ambienteDebug">-</span></div>
  <div>API: <span id="apiUrlDebug" style="color: #0f0;">-</span></div>
</div>

<div class="activity-card">
  <h2>Hidrataci√≥n Ocular</h2>
  
  <div class="animation-stage">
    <div id="startOverlay" class="start-overlay">
      <p style="color:#666; margin-bottom: 10px;">Sigue las instrucciones de voz</p>
      <button class="btn-start-big" onclick="startActivity()">Empezar Terapia</button>
    </div>
    
    <div class="focus-circle state-open" id="focusCircle">üëÅÔ∏è</div>
  </div>

  <div class="instruction-container">
    <div class="instruction-text" id="dynamicText">Rel√°jate</div>
    <div class="sub-text" id="subText">Activa el audio para escuchar la gu√≠a</div>
  </div>

  <div class="progress-wrapper" id="progressContainer">
    <div class="progress">
      <div id="progressBar" class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" style="width: 0%"></div>
    </div>
    <div class="timer-text">Repeticiones: <span id="repCount">0</span> / 5</div>
  </div>

  <button id="finishBtn" onclick="finishActivity()">Siguiente Paso</button>
</div>

<script>
  // --- CONFIGURACI√ìN ---
  const REPETICIONES_META = 5;
  const TIEMPO_CIERRE = 3000;  // 3 seg cerrando suave
  const TIEMPO_SQUEEZE = 2000; // 2 seg apretando fuerte
  const TIEMPO_RELAX = 3000;   // 3 seg relajando

  // Elementos
  const startOverlay = document.getElementById('startOverlay');
  const progressContainer = document.getElementById('progressContainer');
  const progressBar = document.getElementById('progressBar');
  const repCountDisplay = document.getElementById('repCount');
  const finishBtn = document.getElementById('finishBtn');
  const circle = document.getElementById('focusCircle');
  const dynamicText = document.getElementById('dynamicText');
  const subText = document.getElementById('subText');

  let repeticiones = 0;
  let synth = window.speechSynthesis;
  let cicloInterval;

  function startActivity() {
    // UI Setup
    startOverlay.style.opacity = '0';
    setTimeout(() => startOverlay.style.display = 'none', 400);
    progressContainer.style.display = 'block';
    
    // Iniciar el ciclo
    ejecutarCiclo();
  }

  function ejecutarCiclo() {
    if (repeticiones >= REPETICIONES_META) {
      completarActividad();
      return;
    }

    // PASO 1: CERRAR SUAVE
    actualizarUI("Cierra Suavemente", "Cierra los ojos sin apretar", "state-close", "üòå");
    hablar("Cierra los ojos suavemente");

    setTimeout(() => {
        // PASO 2: APRETAR (SQUEEZE)
        actualizarUI("¬°APRIETA!", "Aprieta los p√°rpados fuerte", "state-squeeze", "üò£");
        hablar("Aprieta fuerte, ahora");
        
        setTimeout(() => {
            // PASO 3: RELAJAR
            repeticiones++;
            actualizarProgreso();
            actualizarUI("Abre y Relaja", "Parpadea normalmente", "state-open", "‚ú®");
            hablar("Abre y relaja");

            // Esperar antes del siguiente ciclo
            if (repeticiones < REPETICIONES_META) {
                setTimeout(ejecutarCiclo, TIEMPO_RELAX);
            } else {
                setTimeout(completarActividad, TIEMPO_RELAX);
            }

        }, TIEMPO_SQUEEZE); // Fin de squeeze

    }, TIEMPO_CIERRE); // Fin de cierre suave
  }

  function actualizarUI(titulo, subtitulo, claseCirculo, icono) {
    dynamicText.innerText = titulo;
    subText.innerText = subtitulo;
    circle.className = `focus-circle ${claseCirculo}`;
    circle.innerText = icono;
  }

  function actualizarProgreso() {
    repCountDisplay.innerText = repeticiones;
    const porcentaje = (repeticiones / REPETICIONES_META) * 100;
    progressBar.style.width = porcentaje + "%";
  }

  function completarActividad() {
    actualizarUI("¬°Completado!", "Tus ojos est√°n hidratados", "state-finish", "üéâ");
    hablar("Excelente trabajo. Ejercicio completado.");
    
    progressBar.classList.remove('progress-bar-animated');
    progressBar.classList.add('bg-success');
    finishBtn.style.display = 'inline-block';
  }

  function hablar(texto) {
    if (synth.speaking) synth.cancel();
    const utterance = new SpeechSynthesisUtterance(texto);
    utterance.lang = 'es-ES';
    utterance.rate = 1.0; 
    synth.speak(utterance);
  }

  function finishActivity() {
    // Redirigir a la medici√≥n FINAL pasando el par√°metro
    window.location.href = 'medicion_fatiga.html?tipo=final'; 
  }

  // ‚≠ê AGREGAR ESTO: Script de debug
  window.addEventListener('load', function() {
    if (document.getElementById('ambienteDebug')) {
      document.getElementById('ambienteDebug').textContent = window.AMBIENTE || 'desconocido';
    }
    if (document.getElementById('apiUrlDebug')) {
      document.getElementById('apiUrlDebug').textContent = window.API_URL || 'no configurada';
    }
  });
</script>

</body>
</html>
